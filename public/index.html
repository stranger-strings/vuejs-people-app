<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>
</body>
</html>

<template id="home-page">
  <div>

    <h1>{{ message }}</h1>
    <h1>Here are your people ({{ people.length }} total): </h1>
    <div v-for="person in people">
      <h2 v-on:click="toggleBio(person)">{{ person.name }}</h2>
      <p v-if="person.bioVisible">{{ person.bio }}</p>
      <button v-on:click="deletePerson(person)">Delete</button>
    </div>

    <h2>Add a person</h2>
    <div>
      Name: <input type="text" v-model="newPerson.name">
      Bio: <input type="text" v-model="newPerson.bio">
      <button v-on:click="createPerson()">Create new person</button>
    </div>

  </div>
</template>
